<!--Cho danh sách các số nguyên ở trong một mảng. -->
<!--Viết hàm listPrimes() với đầu vào là mảng số nguyên và đầu ra là một mảng mới chứa các số là -->
<!--nguyên tố thuộc mảng đã cho.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function kiem_tra_snt(n)
    {
        // Biến cờ hiệu
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2){
            flag = false;
        }
        else{
            // lặp từ 2 tới n-1
            for (var i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }

        //Kiểm tra biến flag
        if (flag == true){
            return true;
        }
        else{
            return false;
        }
    }
    function check_nguyen_to() {
        let number=[10, 5, 2, 8, 7, 13]

    for(let i=0;i<number.length;i++){
            if (kiem_tra_snt(number[i])){
                document.write(number[i])
            };
    };
    };
    check_nguyen_to()
</script>
</body>
</html>
